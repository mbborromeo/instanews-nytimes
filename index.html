<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Mobile-first responsive website calling NY Times API to retrieve latest news articles according to user's selected dropdown category">
  <meta name="keywords" content="Responsive website, NY Times, API call, HTML, HTML5, CSS, CSS3, SASS, JavaScript, jQuery, AJAX">
  <meta name="author" content="Michael Borromeo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draft Instanews with Gulp and SASS</title>
  <link rel="stylesheet" type="text/css" href="./build/css/style.min.css"><!-- Originally ./css/style.css -->

<body>
  <!-- Start content -->
  <header>
    <div id="header-wrapper">
      <span class="left">
        <img id="logo" src="images/nyt-logo.svg" alt="NY Times logo" />
      </span>   
      
      <span class="right">
        <label for="category">Choose a section:</label>
        <select id="category">
          <option value="" selected disabled>Select...</option>
          <option value="home">Home</option>
          <option value="arts">Arts</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
          <option value="fashion">Fashion</option>
          <option value="nothing">TEST</option>
        </select>
      </span>
    </div>
  </header>

  <section id="stories">
    <img src="images/ajax-loader.gif" id="loader" alt="Loading content..." />
